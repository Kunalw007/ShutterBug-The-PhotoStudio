<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactus.css">
    <title>Contact-US</title>
</head>
<body>
    <section id="contact">
        <div class="p-2 bg-primary contact-form">
            <h2 class="m-heading">Contact Us</h2>
            <p>please use the form below to contact</p>

            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" id="name" placeholder="Enter your name" title="Please your name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="text" id="email" placeholder="Enter your email" title="Please your email">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input class="form-control" type="text" id="name" placeholder="Enter your phone no" title="Please your phone no">
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" type="text" id="message" placeholder="Enter message" title="Please insert message"></textarea>
                </div>

                <div class="form-group">
                    <input class="form-control btn-dark" type="submit" title="Send A Message" value="Submit">
                </div>
            </form>
        </div>
        <div id="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3768.4922384344377!2d72.9513611146991!3d19.173691187031945!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b8fa6c4723db%3A0xd296a37dd3619625!2sStudy%20Link%20Classes!5e0!3m2!1sen!2sin!4v1630589381201!5m2!1sen!2sin" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

</body>
</html>
